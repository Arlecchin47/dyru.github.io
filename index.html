<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сучасні вкладки</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Контейнер для вкладок -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Чіти')">Чіти</button>
        <button class="tablinks" onclick="openTab(event, 'Владислав')">Владислав</button>
        <button class="tablinks" onclick="openTab(event, 'Назар')">Назар</button>
        <button class="tablinks" onclick="openTab(event, 'Fomka')">Fomka</button>
    </div>

    <!-- Контейнер для контенту -->
    <div id="Чіти" class="tabcontent">
        <h3>Самі круті ЧІТИ на нарди!</h3>
        <p>Щоб вилікувати геморой, потрібно всього навсього... <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">продовження за посиланням</a></p>
    </div>

    <div id="Владислав" class="tabcontent">
        <h3>Влад</h3>
        <img src="/images/Влад.png" alt="Фото Владислава">
        <p>Любимо, пам'ятаємо, скорбимо!</p>
        <!-- Анімована свічка -->
        <div class="candle-container">
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        <iframe src="https://open.spotify.com/embed/track/0YImOCkIJ2PWhCXaURCZnY?utm_source=generator" width="100%" height="352" allowfullscreen></iframe>
    </div>

    <div id="Назар" class="tabcontent">
        <h3>Назар</h3>
        <img src="/images/Назар.png" alt="Фото Назара">
        <p>Назар.</p>
        <iframe src="https://open.spotify.com/embed/track/63BcfK6YAzJYeISaTPr6IO?utm_source=generator" width="100%" height="352" allowfullscreen></iframe>
    </div>

    <div id="Fomka" class="tabcontent">
        <h3>Fomka</h3>
        <img src="images/Fomka.jpg" alt="Фото Fomka">
        <p>Java Developer (крутий кароче).</p>
        <iframe src="https://open.spotify.com/embed/track/4LwU4Vp6od3Sb08CsP99GC?utm_source=generator" width="100%" height="352" allowfullscreen></iframe>
    </div>

    <!-- Скрипт для керування вкладками -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.className += " active";
        }

        // Ховаємо всі вкладки при завантаженні сторінки
        window.onload = () => {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        };
    </script>
</body>
</html>
